<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Document Chatbot</h1>

    <!-- File Upload -->
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadMsg"></p>

    <!-- Uploaded Files -->
    <h2>Uploaded Files</h2>
    <div id="fileList"></div>

    <!-- Chat -->
    <div id="chat"></div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="question" placeholder="Ask a question..." />
      <button onclick="askQuestion()">Ask</button>
    </div>
  </div>

  <script>
    // Wrap file list updating to ensure clickable/downloadable links
    async function refreshFileList() {
      const res = await fetch('/api/files/');
      if (!res.ok) return;
      const data = await res.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      for (const [filename, info] of Object.entries(data.files || {})) {
        const fileDiv = document.createElement('div');
        const link = document.createElement('a');
        link.href = `/${filename}`;
        link.textContent = filename;
        link.target = '_blank';
        link.download = filename;
        fileDiv.appendChild(link);
        fileList.appendChild(fileDiv);
      }
    }

    // Initial refresh on page load
    window.addEventListener('DOMContentLoaded', refreshFileList);
  </script>
  <script src="script.js"></script>
</body>
</html>
