<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <title>Space Wind | Rohit Yadav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- PNG Fallback for older browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/mini_logo.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/images/mini_logo.png">
    <!-- SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="assets/images/mini_logo.svg">



    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">


            <!-- Primary Logo -->
            <a href="index.html" class="main-logo">
                <div class="space-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="planetGrad" cx="0.3" cy="0.3">
                                <stop offset="0%" stop-color="#81c784" />
                                <stop offset="70%" stop-color="#64b5f6" />
                                <stop offset="100%" stop-color="#3f51b5" />
                            </radialGradient>
                            <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="rgba(100,181,246,0.8)" />
                                <stop offset="50%" stop-color="rgba(159,168,218,0.6)" />
                                <stop offset="100%" stop-color="rgba(100,181,246,0.8)" />
                            </linearGradient>
                        </defs>

                        <!-- Orbital rings -->
                        <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="url(#ringGrad)" stroke-width="2"
                            opacity="0.7" />
                        <ellipse cx="50" cy="50" rx="38" ry="12" fill="none" stroke="url(#ringGrad)" stroke-width="1.5"
                            opacity="0.5" />

                        <!-- Planet -->
                        <circle cx="50" cy="50" r="20" fill="url(#planetGrad)" />

                        <!-- Wind streams -->
                        <path d="M 15 30 Q 25 25 35 30 Q 45 35 55 30" stroke="#9fa8da" stroke-width="2" fill="none"
                            opacity="0.8" />
                        <path d="M 20 70 Q 30 65 40 70 Q 50 75 60 70 Q 70 65 80 70" stroke="#64b5f6" stroke-width="2"
                            fill="none" opacity="0.6" />

                        <!-- Stars -->
                        <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.9" />
                        <circle cx="80" cy="25" r="1" fill="#64b5f6" opacity="0.8" />
                        <circle cx="85" cy="80" r="1.2" fill="#9fa8da" opacity="0.7" />
                        <circle cx="10" cy="75" r="0.8" fill="#81c784" opacity="0.9" />
                    </svg>
                </div>
                <span class="logo-text">SpaceWind</span>
            </a>





            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>





    <!-- Main Content -->
    <h1>Upload .docx file to convert to PDF</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/backend/wordtopdf/" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".docx" required>
        <button type="submit">Convert</button>
    </form>

    {% if download_link %}
    <p>âœ… Conversion successful! <a href="{{ download_link }}">Download PDF</a></p>
    {% endif %}
